<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社会安全风险分析系统 (多标记版)</title>
    <!-- 引入所需的库 -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
    // 风险指标体系数据
    const riskIndicators = {
      "社会安全风险": {
        "信息与舆情风险": [
          "网络谣言",
          "媒体恐慌"
        ],

        ],
        "社会稳定风险": [

        ],
        "法律与伦理争议": [
          "隐私泄露",
          "强制隔离合法性"
        ],
        "生命健康风险": {
          "公共卫生系统压力": [
            "医疗垃圾污染",
            "医疗水平"
          ],
          "衍生健康风险": [
            "医疗资源挤兑",
            "食品安全"
          ],
          "心理与社会健康": [

          ]
        },
        "事故灾难风险": {

            "生命线保障(水气电)"
          ],
          "人为事故": [
            "火灾或建筑坍塌",
            "防疫物资运输事故"
          ]
        },
        "公众": {
          "生命风险": [
            "病毒感染",
            "药物疫苗"
          ],
          "心理与情绪风险": [
            "孤独感、抑郁或焦虑",
            "疫情创伤应激"
          ],
          "生存与经济风险": [
            "失业风险",
            "基本生活物资短缺"
          ],
          "社会关系风险": [
            "家庭矛盾激化",
            "社会歧视风险"
          ]
        },
        "技术人员": {

            "病毒泄漏事故",

          ],
          "技术伦理风险": [
            "技术误判"
          ]
        },
        "社会组织(社区)": {

          ],

            "外来人员管控风险"
          ],
          "信任与合法性风险": [
            "信任风险",
            "服从风险",
            "监管风险"
          ],
          "服务能力风险": [
            "服务供给不足"
          ]
        },
        "企业": {
          "经营风险": [
            "市场需求",
            "供应链中断"
          ],
          "生产风险": [
            "生产停滞"
          ],
          "资产财务风险": [
            "经营成本",
            "资金流中断"
          ],
          "法律与合规风险": [
            "违反防疫规定",
            "劳资纠纷"
          ]
        },
        "治理过程风险": {
          "准备阶段": {
            "预案制定风险": [
              "内容笼统",
              "操作性不足",
              "与实际需求脱节"
            ],
            "法律漏洞风险": [
              "权责边界未覆盖",
              "执法依据不足"
            ],
            "追责机制不健全": [
              "追责流于形式"
            ]
          },
          "监测预警阶段": {
            "信息报送风险": [
              "延迟或隐瞒"
            ],
            "信息公开风险": [
              "信息发布不清晰"
            ]
          },
          "应对阶段": {
            "决策失误风险": [
              "一刀切",
              "事态误判"
            ],
            "跨部门协作风险": [
              "职责重叠权责分散",
              "沟通不畅效率低下"
            ],
            "人员能力风险": [
              "经验不足",
              "响应迟缓"
            ],
            "国际环境风险": [
              "国际舆论压力",
              "境外输入与处置风险"
            ],
            "技术支撑风险": [
              "病原体检测技术不足",
              "溯源追踪技术不足",
              "健康码失灵"
            ]
          },
          "恢复阶段": {
            "防控常态化风险": [
              "防控倦怠"
            ],
            "疫情反弹风险": [
              "病毒变异和传播"
            ],
            "民生风险": [
              "企业",
              "就业"
            ]
          }
        }
      }
    };

    // 将风险指标体系转换为扁平化的选项列表
    const flattenRiskIndicators = (indicators, prefix = '') => {
      let options = [];
      
      const processItem = (item, currentPrefix) => {
        if (Array.isArray(item)) {
          item.forEach(subItem => {
            options.push(`${currentPrefix} > ${subItem}`);
          });
        } else if (typeof item === 'object') {
          Object.entries(item).forEach(([key, value]) => {
            const newPrefix = currentPrefix ? `${currentPrefix} > ${key}` : key;
            processItem(value, newPrefix);
          });
        }
      };
      
      processItem(indicators, prefix);
      return options;
    };

    // 生成示例数据
    const generateSampleData = () => {
      return [
        { id: '001', content: '#云南公布新增1例无症状详情#【#云南新增1例缅甸输入无症状#】', riskCategories: [], source: '', notApplicable: false },
        { id: '002', content: '今日新增确诊病例超过昨日，大家要做好防护措施', riskCategories: [], source: '', notApplicable: false },
        { id: '003', content: '疫情期间部分地区对外地人有歧视现象，希望得到重视', riskCategories: [], source: '', notApplicable: false },
        { id: '004', content: '某地医疗资源紧张，普通患者就医困难', riskCategories: [], source: '', notApplicable: false },
        { id: '005', content: '防疫期间家庭矛盾增多，需要心理干预', riskCategories: [], source: '', notApplicable: false }
      ];
    };

    // 颜色配置
    const COLORS = ['#0088FE', '#00C49F', '#FFBB28', '#FF8042', '#8884d8', '#82ca9d', '#ffc658', '#8dd1e1'];

    // 主应用组件
    const App = () => {
      const [currentTab, setCurrentTab] = React.useState('import');
      const [data, setData] = React.useState([]);
      const [riskOptions, setRiskOptions] = React.useState([]);
      const [stats, setStats] = React.useState([]);
      const [selectedWeiboIndex, setSelectedWeiboIndex] = React.useState(null);
      const [selectedRisks, setSelectedRisks] = React.useState([]);
      const [searchTerm, setSearchTerm] = React.useState('');
      const [isLoading, setIsLoading] = React.useState(false);

      // 初始化
      React.useEffect(() => {
        try {
          const options = flattenRiskIndicators(riskIndicators);
          setRiskOptions(options);
          
          // 在实际应用中移除这行，这里仅用于演示
          setData(generateSampleData());
        } catch (error) {
          console.error("初始化错误:", error);
          // 确保即使出错也设置一些默认值
          setRiskOptions([]);
          setData([]);
        }
      }, []);

      // 当数据更新时计算统计信息
      React.useEffect(() => {
        // 初始化一个空的统计数据数组，确保统计数据始终存在
        let statsData = [];
        
        if (data.length > 0) {
          // 计算各风险类别的出现次数
          const categoryCounts = {};
          let unclassifiedCount = 0;
          let notApplicableCount = 0;
          
          data.forEach(item => {
            if (item.notApplicable) {
              notApplicableCount += 1;
            } else if (item.riskCategories && item.riskCategories.length > 0) {
              item.riskCategories.forEach(category => {
                if (categoryCounts[category]) {
                  categoryCounts[category] += 1;
                } else {
                  categoryCounts[category] = 1;
                }
              });
            } else {
              unclassifiedCount += 1;
            }
          });
          
          statsData = Object.entries(categoryCounts).map(([name, value]) => ({
            name,
            value
          }));
          
          if (unclassifiedCount > 0) {
            statsData.push({ name: '未分类', value: unclassifiedCount });
          }
          
          if (notApplicableCount > 0) {
            statsData.push({ name: '不适用', value: notApplicableCount });
          }
        }
        
        // 即使没有数据，也确保设置统计数据
        setStats(statsData);
      }, [data]);

      // 导入CSV文件
      const handleFileUpload = (event) => {
        const file = event.target.files[0];
        if (file) {
          setIsLoading(true);
          
          Papa.parse(file, {
            header: true,
            encoding: 'gb18030',
            complete: (results) => {
              const parsedData = results.data.map((row, index) => ({
                id: row['微博ID'] || `id-${index}`,
                content: row['微博正文'] || '',
                riskCategories: [],
                source: 'import',
                notApplicable: false
              })).filter(item => item.content);
              
              setData(parsedData);
              setIsLoading(false);
              setCurrentTab('analysis');
            },
            error: (err) => {
              console.error('解析错误:', err);
              setIsLoading(false);
              alert('文件解析失败，请检查文件格式');
            }
          });
        }
      };

      // 切换风险选择
      const toggleRiskSelection = (risk) => {
        if (selectedRisks.includes(risk)) {
          setSelectedRisks(selectedRisks.filter(r => r !== risk));
        } else {
          setSelectedRisks([...selectedRisks, risk]);
        }
      };

      // 标记为多个风险类别
      const handleMarkRisks = () => {
        if (selectedWeiboIndex !== null && selectedRisks.length > 0) {
          const updatedData = [...data];
          updatedData[selectedWeiboIndex] = {
            ...updatedData[selectedWeiboIndex],
            riskCategories: selectedRisks,
            source: '人工标记',
            notApplicable: false
          };
          setData(updatedData);
          setSelectedWeiboIndex(null);
          setSelectedRisks([]);
        }
      };

      // 标记为"不适用"
      const handleMarkNotApplicable = () => {
        if (selectedWeiboIndex !== null) {
          const updatedData = [...data];
          updatedData[selectedWeiboIndex] = {
            ...updatedData[selectedWeiboIndex],
            riskCategories: [],
            source: '人工标记',
            notApplicable: true
          };
          setData(updatedData);
          setSelectedWeiboIndex(null);
          setSelectedRisks([]);
        }
      };

      // 清除标记
      const handleClearMarking = () => {
        if (selectedWeiboIndex !== null) {
          const updatedData = [...data];
          updatedData[selectedWeiboIndex] = {
            ...updatedData[selectedWeiboIndex],
            riskCategories: [],
            source: '',
            notApplicable: false
          };
          setData(updatedData);
          setSelectedWeiboIndex(null);
          setSelectedRisks([]);
        }
      };

      // 导出CSV
      const exportToCSV = () => {
        // 将多风险类别合并为单一字符串
        const exportData = data.map(item => ({
          微博ID: item.id,
          微博正文: item.content,
          风险类别: item.notApplicable ? '不适用' : item.riskCategories.join('|'),
          标记来源: item.source
        }));
        
        const csvContent = Papa.unparse(exportData, { encoding: 'gb18030' });
        const blob = new Blob([csvContent], { type: 'text/csv;charset=gb18030;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = '风险分析结果.csv';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };

      // 过滤搜索结果
      const filteredData = data.filter(item => 
        item.content.toLowerCase().includes(searchTerm.toLowerCase()) || 
        (item.riskCategories && item.riskCategories.some(cat => cat.toLowerCase().includes(searchTerm.toLowerCase())))
      );

      // 当选择微博时
      const handleWeiboSelection = (index) => {
        setSelectedWeiboIndex(index);
        // 如果已有风险类别，则加载它们
        if (data[index].riskCategories && data[index].riskCategories.length > 0) {
          setSelectedRisks(data[index].riskCategories);
        } else {
          setSelectedRisks([]);
        }
      };

      return (
        <div className="bg-gray-100 min-h-screen">
          <header className="bg-blue-700 text-white p-4">
            <h1 className="text-2xl font-bold">社会安全风险分析系统 (多标记版)</h1>
          </header>
          
          <div className="container mx-auto p-4">
            {/* 导航标签 */}
            <div className="flex mb-6">
              <button 
                className={`px-4 py-2 mr-2 rounded-t-lg ${currentTab === 'import' ? 'bg-white font-bold' : 'bg-gray-200'}`}
                onClick={() => setCurrentTab('import')}
              >
                1. 数据导入
              </button>
              <button 
                className={`px-4 py-2 mr-2 rounded-t-lg ${currentTab === 'analysis' ? 'bg-white font-bold' : 'bg-gray-200'}`}
                onClick={() => setCurrentTab('analysis')}
              >
                2. 风险分析
              </button>
              <button 
                className={`px-4 py-2 mr-2 rounded-t-lg ${currentTab === 'results' ? 'bg-white font-bold' : 'bg-gray-200'}`}
                onClick={() => setCurrentTab('results')}
              >
                3. 结果展示
              </button>
            </div>
            
            {/* 模块内容 */}
            <div className="bg-white p-6 rounded-lg shadow-md">
              {/* 数据导入模块 */}
              {currentTab === 'import' && (
                <div>
                  <h2 className="text-xl font-bold mb-4">数据导入模块</h2>
                  <p className="mb-4">请选择要分析的微博数据文件（CSV格式）:</p>
                  
                  <div className="mb-6">
                    <input 
                      type="file" 
                      accept=".csv" 
                      onChange={handleFileUpload}
                      className="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100"
                    />
                  </div>
                  
                  {isLoading ? (
                    <div className="text-center py-4">
                      <div className="spinner-border text-primary" role="status">
                        加载中...
                      </div>
                    </div>
                  ) : (
                    <div>
                      <h3 className="font-bold mt-6 mb-2">数据预览:</h3>
                      <div className="overflow-x-auto">
                        <table className="min-w-full divide-y divide-gray-200">
                          <thead className="bg-gray-50">
                            <tr>
                              <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">微博ID</th>
                              <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">微博正文</th>
                            </tr>
                          </thead>
                          <tbody className="bg-white divide-y divide-gray-200">
                            {data.slice(0, 5).map((item, index) => (
                              <tr key={index}>
                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{item.id}</td>
                                <td className="px-6 py-4 text-sm text-gray-900">{item.content}</td>
                              </tr>
                            ))}
                          </tbody>
                        </table>
                      </div>
                      
                      {data.length > 0 && (
                        <div className="mt-4">
                          <p>已加载 {data.length} 条数据</p>
                          <button 
                            className="mt-4 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded"
                            onClick={() => setCurrentTab('analysis')}
                          >
                            继续到风险分析
                          </button>
                        </div>
                      )}
                    </div>
                  )}
                </div>
              )}
              
              {/* 风险分析模块 */}
              {currentTab === 'analysis' && (
                <div>
                  <h2 className="text-xl font-bold mb-4">风险分析模块 (支持多标记)</h2>
                  
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {/* 微博内容列表 */}
                    <div>
                      <h3 className="font-bold mb-2">微博内容:</h3>
                      <div className="mb-4">
                        <input
                          type="text"
                          placeholder="搜索微博内容..."
                          className="w-full p-2 border rounded-md"
                          value={searchTerm}
                          onChange={(e) => setSearchTerm(e.target.value)}
                        />
                      </div>
                      <div className="overflow-y-auto max-h-96 border rounded-md">
                        {filteredData.map((item, index) => (
                          <div 
                            key={index} 
                            className={`p-3 border-b cursor-pointer hover:bg-gray-50 ${selectedWeiboIndex === index ? 'bg-blue-50' : ''}`}
                            onClick={() => handleWeiboSelection(index)}
                          >
                            <p className="text-sm text-gray-900">{item.content}</p>
                            {item.notApplicable && (
                              <p className="text-xs text-orange-600 mt-1">
                                标记为: 不适用 ({item.source})
                              </p>
                            )}
                            {!item.notApplicable && item.riskCategories && item.riskCategories.length > 0 && (
                              <div className="mt-1">
                                <p className="text-xs text-blue-600">
                                  已标记 ({item.source}):
                                </p>
                                <div className="flex flex-wrap mt-1">
                                  {item.riskCategories.map((risk, i) => (
                                    <span key={i} className="text-xs bg-blue-100 text-blue-800 mr-1 mb-1 px-2 py-0.5 rounded">
                                      {risk}
                                    </span>
                                  ))}
                                </div>
                              </div>
                            )}
                          </div>
                        ))}
                      </div>
                    </div>
                    
                    {/* 风险指标选择 */}
                    <div>
                      <h3 className="font-bold mb-2">风险指标选择 (可多选):</h3>
                      <div className="mb-4">
                        <input
                          type="text"
                          placeholder="搜索风险指标..."
                          className="w-full p-2 border rounded-md"
                          onChange={(e) => {
                            const searchTerm = e.target.value.toLowerCase();
                            if (searchTerm) {
                              const filteredOptions = flattenRiskIndicators(riskIndicators).filter(
                                option => option.toLowerCase().includes(searchTerm)
                              );
                              setRiskOptions(filteredOptions);
                            } else {
                              setRiskOptions(flattenRiskIndicators(riskIndicators));
                            }
                          }}
                        />
                      </div>
                      <div className="overflow-y-auto max-h-96 border rounded-md">
                        {riskOptions.map((option, index) => (
                          <div 
                            key={index} 
                            className={`p-3 border-b cursor-pointer hover:bg-gray-50 ${selectedRisks.includes(option) ? 'bg-blue-50' : ''}`}
                            onClick={() => toggleRiskSelection(option)}
                          >
                            <div className="flex items-center">
                              <input 
                                type="checkbox" 
                                checked={selectedRisks.includes(option)}
                                onChange={() => {}} // 由于点击整行会触发toggleRiskSelection，这里只需要一个空函数
                                className="mr-2"
                              />
                              <p className="text-sm">{option}</p>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                  
                  <div className="mt-6 flex flex-wrap gap-2">
                    <button 
                      className={`bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded ${(!selectedWeiboIndex && selectedWeiboIndex !== 0) || selectedRisks.length === 0 ? 'opacity-50 cursor-not-allowed' : ''}`}
                      onClick={handleMarkRisks}
                      disabled={(!selectedWeiboIndex && selectedWeiboIndex !== 0) || selectedRisks.length === 0}
                    >
                      标记选中风险
                    </button>
                    <button 
                      className={`bg-orange-500 hover:bg-orange-600 text-white py-2 px-6 rounded ${(!selectedWeiboIndex && selectedWeiboIndex !== 0) ? 'opacity-50 cursor-not-allowed' : ''}`}
                      onClick={handleMarkNotApplicable}
                      disabled={(!selectedWeiboIndex && selectedWeiboIndex !== 0)}
                    >
                      标记为不适用
                    </button>
                    <button 
                      className={`bg-red-500 hover:bg-red-600 text-white py-2 px-6 rounded ${(!selectedWeiboIndex && selectedWeiboIndex !== 0) ? 'opacity-50 cursor-not-allowed' : ''}`}
                      onClick={handleClearMarking}
                      disabled={(!selectedWeiboIndex && selectedWeiboIndex !== 0)}
                    >
                      清除标记
                    </button>
                    <button 
                      className="ml-auto bg-green-600 hover:bg-green-700 text-white py-2 px-6 rounded"
                      onClick={() => setCurrentTab('results')}
                    >
                      查看分析结果
                    </button>
                  </div>
                  
                  {selectedWeiboIndex !== null && (
                    <div className="mt-4 p-4 border rounded-lg bg-gray-50">
                      <h3 className="font-bold mb-2">当前选中:</h3>
                      <p className="text-sm mb-2">{data[selectedWeiboIndex].content}</p>
                      {selectedRisks.length > 0 && (
                        <div>
                          <p className="text-sm font-medium">将标记为:</p>
                          <div className="flex flex-wrap mt-1">
                            {selectedRisks.map((risk, i) => (
                              <span key={i} className="text-xs bg-blue-100 text-blue-800 mr-1 mb-1 px-2 py-0.5 rounded">
                                {risk}
                              </span>
                            ))}
                          </div>
                        </div>
                      )}
                    </div>
                  )}
                </div>
              )}
              
              {/* 结果展示模块 */}
              {currentTab === 'results' && (
                <div>
                  <h2 className="text-xl font-bold mb-4">结果展示模块</h2>
                  
                  <div className="mb-6">
                    <button 
                      className="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded"
                      onClick={exportToCSV}
                    >
                      导出分析结果 (CSV)
                    </button>
                  </div>
                  
                  {/* 统计视图 */}
                  <div className="mb-8">
                    <h3 className="font-bold mb-4">风险分布统计:</h3>
                    {stats.length === 0 ? (
                      <div className="text-center p-8 bg-gray-50 rounded-lg">
                        <p className="text-gray-500">暂无统计数据，请先标记一些内容</p>
                      </div>
                    ) : (
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div className="bg-gray-50 p-4 rounded-lg">
                          <h4 className="text-center mb-4">风险类别占比</h4>
                          <div className="h-64">
                            <Recharts.ResponsiveContainer width="100%" height="100%">
                              <Recharts.PieChart>
                                <Recharts.Pie
                                  data={stats}
                                  cx="50%"
                                  cy="50%"
                                  labelLine={true}
                                  label={({name, percent}) => `${name}: ${(percent * 100).toFixed(0)}%`}
                                  outerRadius={80}
                                  fill="#8884d8"
                                  dataKey="value"
                                >
                                  {stats.map((entry, index) => (
                                    <Recharts.Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />
                                  ))}
                                </Recharts.Pie>
                                <Recharts.Tooltip />
                                <Recharts.Legend />
                              </Recharts.PieChart>
                            </Recharts.ResponsiveContainer>
                          </div>
                        </div>
                        <div className="bg-gray-50 p-4 rounded-lg">
                          <h4 className="text-center mb-4">风险类别数量</h4>
                          <div className="h-64">
                            <Recharts.ResponsiveContainer width="100%" height="100%">
                              <Recharts.BarChart
                                data={stats}
                                margin={{
                                  top: 5,
                                  right: 30,
                                  left: 20,
                                  bottom: 5,
                                }}
                              >
                                <Recharts.CartesianGrid strokeDasharray="3 3" />
                                <Recharts.XAxis dataKey="name" />
                                <Recharts.YAxis />
                                <Recharts.Tooltip />
                                <Recharts.Legend />
                                <Recharts.Bar dataKey="value" fill="#8884d8" />
                              </Recharts.BarChart>
                            </Recharts.ResponsiveContainer>
                          </div>
                        </div>
                      </div>
                    )}
                  </div>
                  
                  {/* 表格视图 */}
                  <div>
                    <h3 className="font-bold mb-2">风险分析详情:</h3>
                    <div className="mb-4">
                      <input
                        type="text"
                        placeholder="搜索微博内容或风险类别..."
                        className="w-full p-2 border rounded-md"
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                      />
                    </div>
                    {/* 表格视图 */}
                    <div className="overflow-x-auto">
                      <table className="min-w-full divide-y divide-gray-200">
                        <thead className="bg-gray-50">
                          <tr>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">微博ID</th>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">微博正文</th>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">风险类别</th>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">标记来源</th>
                          </tr>
                        </thead>
                        <tbody className="bg-white divide-y divide-gray-200">
                          {filteredData.length === 0 ? (
                            <tr>
                              <td colSpan="4" className="px-6 py-4 text-center text-gray-500">
                                暂无数据
                              </td>
                            </tr>
                          ) : (
                            filteredData.map((item, index) => (
                              <tr key={index} className={!item.riskCategories.length && !item.notApplicable ? 'bg-yellow-50' : (item.notApplicable ? 'bg-gray-100' : '')}>
                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{item.id}</td>
                                <td className="px-6 py-4 text-sm text-gray-900">{item.content}</td>
                                <td className="px-6 py-4 text-sm">
                                  {item.notApplicable ? (
                                    <span className="bg-gray-200 text-gray-800 px-2 py-1 rounded">不适用</span>
                                  ) : item.riskCategories && item.riskCategories.length > 0 ? (
                                    <div className="flex flex-wrap">
                                      {item.riskCategories.map((risk, i) => (
                                        <span key={i} className="bg-blue-100 text-blue-800 mr-1 mb-1 px-2 py-0.5 rounded text-xs">
                                          {risk}
                                        </span>
                                      ))}
                                    </div>
                                  ) : (
                                    <span className="text-yellow-600">未分类</span>
                                  )}
                                </td>
                                <td className="px-6 py-4 text-sm text-gray-500">{item.source || '-'}</td>
                              </tr>
                            ))
                          )}
                        </tbody>
                      </table>
                    </div>
                    
                    {/* 未分类内容 */}
                    <div className="mt-8">
                      <h3 className="font-bold mb-2">未分类内容:</h3>
                      <div className="overflow-x-auto">
                        <table className="min-w-full divide-y divide-gray-200">
                          <thead className="bg-gray-50">
                            <tr>
                              <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">微博ID</th>
                              <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">微博正文</th>
                            </tr>
                          </thead>
                          <tbody className="bg-white divide-y divide-gray-200">
                            {data.filter(item => !item.riskCategories.length && !item.notApplicable).length === 0 ? (
                              <tr>
                                <td colSpan="2" className="px-6 py-4 text-center text-gray-500">
                                  {data.length === 0 ? '暂无数据' : '没有未分类内容'}
                                </td>
                              </tr>
                            ) : (
                              data.filter(item => !item.riskCategories.length && !item.notApplicable).map((item, index) => (
                                <tr key={index}>
                                  <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{item.id}</td>
                                  <td className="px-6 py-4 text-sm text-gray-900">{item.content}</td>
                                </tr>
                              ))
                            )}
                          </tbody>
                        </table>
                      </div>
                    </div>
                    
                    <div className="mt-6">
                      <button 
                        className="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded"
                        onClick={() => setCurrentTab('analysis')}
                      >
                        返回继续标记
                      </button>
                    </div>
                  </div>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };

    // 渲染React应用到DOM
    ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
